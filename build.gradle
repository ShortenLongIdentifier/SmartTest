plugins {
    id 'java'
}

group 'com.madhukartemba.smarttest'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.madhukartemba.smarttest.SmartTest'
    }
    archiveName = 'SmartTest.jar'
}